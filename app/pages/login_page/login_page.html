<StackLayout>
<Image src="res://logo" horizontalAlignment="center"></Image>
  <Label text="EMAIL" class="email_label"></Label>
  <TextField keyboardType="email" id="temail"
    autocorrect="false" autocapitalizationType="none"></TextField>
  <Label text="PASSWORD" class="password_label"></Label>
  <TextField secure="true" id="tpassword" autocapitalizationType="none"></TextField>
  <Button text="LOG IN" class="login_btn" (tap)="nextPage()"></Button>
  <Button text="REGISTER" class="register_btn"></Button>
 
      <FlexboxLayout class="wrap2">
          <Label text="FORGOT PASSWORD?" row="0" col="0"  class="continue"></Label>
          <Label text="CONTINUE WITHOUT LOGIN" row="0" col="1" class="forgot"></Label>
      </FlexboxLayout>
</StackLayout>
